<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Kalaivendhan S</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Name : </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Your Name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email : </label>
                        </td>
                        <td>
                            <input type="email" placeholder="Your Email" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Message :</label>
                        </td>
                        <td>
                            <textarea placeholder="Your Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media :
                <a href="https://www.linkedin.com/in/kalaivendhan-s-9702a8269">LinkedIn</a>
                <a href="https://www.instagram.com/kalai_13181?igsh=eDU1eGRoeG14M2J0">Instagram</a>
            </p>
            <p class="section-five__desc">&copy; Kalaivendhan S</p>

        </div>
    </div>

</body>

</html>
